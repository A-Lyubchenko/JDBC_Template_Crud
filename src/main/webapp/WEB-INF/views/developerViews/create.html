<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE NEW DEVELOPER</title>
</head>
<body>
CREATE NEW DEVELOPER
<br/>
<br/>
<form th:method="POST" th:action="@{/developers}" th:object="${developer}">
    <label for="id">Enter Id</label>
    <input type="text" th:field="*{id}" id="id">
    <br/>
    <br/>
    <label for="name">Enter Name</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <br/>
    <label for="age">Enter Age</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <br/>
    <label for="sex">Enter Sex</label>
    <input type="text" th:field="*{sex}" id="sex">
    <br/>
    <br/>
    <label for="phone_number">Enter Phone_number</label>
    <input type="text" th:field="*{phone_number}" id="phone_number">
    <br/>
    <br/>
    <label for="salary">Enter Salary</label>
    <input type="text" th:field="*{salary}" id="salary">
    <br/>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
